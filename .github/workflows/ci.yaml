name: CI pipeline for the solar-system app
on: push

jobs:
    unit-testing:
        name: Unit Testing
        runs-on: ubuntu-latest
        env:
            MONGO_URI: ${{ vars.MONGO_URI }}
            MONGO_USERNAME: ${{ vars.MONGO_USERNAME }}
            MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v6

            - name: Setup Node.js Environment
              uses: actions/setup-node@v6.0.0
              with:
                node-version: 18
                
            - name: Cache NPM dependencies
              uses: actions/cache@v3
              with:
                path: node_modules
                key: node-modules-${{ hashFiles('package-lock.json') }}

            - name: Install Dependincies
              run: npm install

            - name: Run Unit Testing
              run: npm test

            - name: Archive Test Result
              uses: actions/upload-artifact@v4
              with:
                name: Mocha-Test-Result
                path: test-results.xml
    
    code-coverage:
        name: Code Coverage
        needs: unit-testing
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v6

            - name: Setup Node.js Environment
              uses: actions/setup-node@v6.0.0
              with:
                node-version: 18

            - name: Cache NPM dependencies
              uses: actions/cache@v3
              with:
                path: node_modules
                key: node-modules-${{ hashFiles('package-lock.json') }}

            - name: Install Dependincies
              run: npm install

            - name: Generate coverage reports
              run: npm run coverage
              continue-on-error: true

            - name: Archive Coverage Result
              uses: actions/upload-artifact@v4
              with:
                name: Code-Coverage-Result
                path: coverage

    containerization:
        name: Containerization
        runs-on: ubuntu-latest
        needs: [code-coverage, unit-testing]
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v6
            
            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                username: ${{ vars.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_PASSWORD }}

            - name: Build Docker image
              uses: docker/build-push-action@v6
              with:
                context: .
                push: false
                tags: ${{ vars.DOCKERHUB_USERNAME }}/solar-system:${{ github.sha }}

            - name: trivy scan
              uses: aquasecurity/trivy-action@0.33.1
              with:
                image-ref: '${{ vars.DOCKERHUB_USERNAME }}/solar-system:${{ github.sha }}'
                format: 'table'
                exit-code: '1'
                severity: 'CRITICAL,HIGH'

            - name: Docker container test
              run: |
                docker run --name solar-system-app -d \
                  -p 3000:3000 \
                  -e MONGO_URI=$MONGO_URI \
                  -e MONGO_USERNAME=$MONGO_USERNAME \
                  -e MONGO_PASSWORD=$MONGO_PASSWORD \
                  ${{ vars.DOCKERHUB_USERNAME }}/solar-system:${{ github.sha }}
                
                echo "Container IP:" $(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' solar-system-app)
                echo "Testing /live endpoint"
                wget -q -O - http://127.0.0.1:3000/live | grep live

            
            - name: Push Docker image
              uses: docker/build-push-action@v6
              with:
                context: .
                push: true
                tags: ${{ vars.DOCKERHUB_USERNAME }}/solar-system:${{ github.sha }}